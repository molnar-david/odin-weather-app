<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Make shit look cool... -->
    <div>Weather App</div>
    <form action="#">
        <input type="text" id="search-box" name="search-box" placeholder="Enter a city or country...">
        <button id="search-btn">Search</button>
    </form>
    <div id="data-container">
        <div id="location">Location</div>
        <div id="description">Description</div>
        <div>Currently</div>
        <!-- "Today" div should be removed if time > 21:00? -->
        <div>Today</div>
        <div>Tomorrow</div>
        <div id="current-conditions-card" class="flex"></div>
            <div id="current-time">Current Time</div>
            <div id="current-conditions">Current Conditions</div>
            <img src="" alt="" class="icon big">
            <div id="current-temp">Current Temp</div>
            <div>Sunrise:</div>
            <div id="sunrise"></div>
            <div>Sunset:</div>
            <div id="sunset"></div>
        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>
            <img src="" alt="" class="icon">
            <div class="forecast-temp"></div>
        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>

        </div>

        </div>

        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>
            <img src="" alt="" class="icon">
            <div class="forecast-temp"></div>
        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>
            <img src="" alt="" class="icon">
            <div class="forecast-temp"></div>
        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>
            <img src="" alt="" class="icon">
            <div class="forecast-temp"></div>
        </div>
        <div class="forecast-card flex">
            <div class="forecast-time"></div>
            <img src="" alt="" class="icon">
            <div class="forecast-temp"></div>
        </div>
        <div>Alerts:</div>
        <div id="alerts-container">

        </div>

</html>
