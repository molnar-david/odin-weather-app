<!DOCTYPE html>

<head>

    <title>Odin Weather App</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div id="throbber" class="hidden"></div>
    <div id="site-container" class="grid">
        <div id="header" class="grid">
            <h1>Weather App</h1>
            <form action="#" class="flex">
                <input type="text" id="search-box" name="search-box" placeholder="Enter a city or country...">
                <button id="search-btn">Search</button>
                <span class="unit-span">°C</span>
                <label class="switch">
                    <input type="checkbox" id="unit-slider">
                    <span class="slider round"></span>
                </label>
                <span class="unit-span">°F</span>
            </form>
        </div>

            <div id="subheader" class="grid">
                <div id="location"></div>
                <div id="description"></div>
            </div>

                <div>Currently</div>
                <div id="current-time"></div>
                <img id="current-icon" alt="">
                <div id="current-temp"></div>
                <div id="current-conditions"></div>
                <div id="sunrise"></div>
                <div id="sunset"></div>
            </div>
            <div id="forecast-container" class="grid">
                <!-- "Today" div should be hidden if time > 21:00? -->
                <div id="today">Today</div>
                <div id="tomorrow">Tomorrow</div>
                <div class="forecast-card flex vertical">

            </div>
